<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Angular Discharge Summary</title>
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/jquery-ui/ui/minified/core.min.js"></script>
        <script src="/bower_components/jquery-ui/ui/minified/widget.min.js"></script>
        <script src="/bower_components/jquery-ui/ui/minified/mouse.min.js"></script>
        <script src="/bower_components/jquery-ui/ui/minified/sortable.min.js"></script>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-ui/build/angular-ui.js"></script>
        <script src="demo.js"></script>
        <link rel="stylesheet" type="text/css" href="demo.css">
    </head>
    <body>
<div ng-app="sortableApp" ng-controller="sortableController" class="container">
  <h2>ui.sortable ng1.2 demo</h2>

  <div class="floatleft">
    <ul ui-sortable="sortableOptions" ng-model="list" class="list">
      <li ng-repeat="item in list" class="item">
        {{item.text}}
      </li>
    </ul>
    <!--<pre>{{list | json }}</pre>-->
  </div>

  <div class="floatleft" style="margin-left: 20px;">
    <ul class="list logList">
      <li ng-repeat="entry in sortingLog track by $index" class="logItem">
        {{entry}}
      </li>
    </ul>
  </div>
  
  <div class="clear"></div>

</div>
</body>
