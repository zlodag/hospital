<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AngularPage</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <!--[if gt IE 8]><!-->
        <!-- <script src="/bower_components/angular/angular.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.js"></script>
        <!--<![endif]-->
        <!--[if lte IE 8]>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.js"></script>
        <![endif]-->
        <script src="betterpage.js"></script>
        <link rel="stylesheet" type="text/css" href="betterpage.css" />
        <base href="/hospital/ng-betterpage/">
    </head>
    <body ng-app="betterpage">
        <form ng-submit="page.submit(betterform)" name="betterform" novalidate page-form></form>

        <div id="preview">
            <label>Preview</label>
            <code>###:{{ page.display() }}</code>
            <label>{{page.display().length}}/128 characters</label>
        </div>

        <div id="outcome">
        <div ng-if="page.prevpage">
        <label>Successful submission of form!</label>
        <code>###:{{ page.prevpage }}</code>
        </div>
        <a href="pages.txt" target="_blank">Page Log</a>
        </div>

        <!--[if lte IE 8]>
        <style>
        code, code+label {
            width: 160px;
            padding: 8px;
        }

        This browser is Internet Explorer 8 or worse...
        </div>
        <![endif]-->
        
        <form action="http://10.134.0.150/cgi-bin/npcgi" method="GET" target="_blank">
        <input name="no" value="20341" />
        <textarea name="msg">Testing</textarea>
        <input type="submit" />
        <input name="bp" value="1" type="hidden" />
        </form>
    </body>
</html>
