<form ng-submit="FormCtrl.send()" name="betterform" novalidate>
    <div ng-if="PageCtrl.model.data.ptpage">
    </div>
    
    <div ng-if="!PageCtrl.model.data.ptpage">
    </div>

    <div class="form-group">
        <input id="submit" ng-disabled="betterform.$invalid || PageCtrl.overflow" type="submit" value="{{ PageCtrl.overflow ? 'Character limit exceeded' : 'Send' }}" />
        <button id="reset" type="button" ng-click="FormCtrl.reset()">Reset</button>
    </div>
</form>

<h1>BetterPage</h1>

<form ng-submit="FormCtrl.send()" name="betterform" class="form-horizontal" novalidate>
    <fieldset>
        <legend>To</legend>
        <div class="form-group">
            <div class="col-xs-6">
                <select-input reference="ptpage"></select-input>
            </div>
            <div class="col-xs-6">
                <text-input reference="no"></form-input>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>From</legend>
        <div class="form-group">
            <div class="col-xs-6">
                <text-input reference="caller"></form-input>
            </div>
            <div class="col-xs-6">
                <text-input reference="phone"></form-input>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-6">
                <response-required-input></response-required-input>
            </div>
            <div class="col-xs-6">
                <text-input reference="within"></form-input>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Patient</legend>
        <div class="form-group">
            <div class="col-xs-6">
                <text-input reference="patient"></form-input>
            </div>
            <div class="col-xs-6">
                <text-input reference="nhi"></form-input>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-6">
                <text-input reference="ward"></form-input>
            </div>
            <div class="col-xs-6">
                <text-input reference="bed"></form-input>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Details</legend>
        <div class="form-group">
            <div class="col-xs-6">
                <select-input reference="why"></select-input>
            </div>
            <div class="col-xs-6">
                <text-input reference="details"></form-input>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Contents</legend>
        <div class="form-group">
            <div class="col-xs-12">
                <text-input reference="contents"></form-input>
            </div>
        </div>
    </fieldset>
    <div class="form-group">
        <button-panel></button-panel>
    </div>
</form>
