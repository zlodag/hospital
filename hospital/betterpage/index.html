<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BetterPage</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="betterpage.css" />
<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="betterpage.js"></script>
</head>
<body>

<select id="choice" name="choice">
<option value="ptpage" selected>Page about a patient</option>
<option value="otherpage">Page about something else</option>
</select>

<form class="ptpage">
<fieldset>
<legend>To</legend>
    <div>
<label for="to" class="info">Pager</label>
<input id="to" name="to" data-readable="Pager number">
    </div>
</fieldset>
<fieldset>
<legend>From</legend>
    <div>
<label for="caller" class="info">Name</label>
<input id="caller" name="caller" data-readable="Name">
<label for="phone" class="info">Phone</label>
<input id="phone" name="phone" data-readable="Phone">
    </div>
<div><label for="reply" class="info">Response required? <input id="reply" name="reply" type="checkbox"></label><label for="within" class="info toggle">within <input id="within" name="within" data-readable="Response time"> mins</label></div></fieldset>
<fieldset>
<legend>Patient</legend>
    <div>
<label for="patient" class="info">Name</label>
<input id="patient" name="patient" data-readable="Name">
<label for="nhi" class="info">NHI</label>
<input id="nhi" name="nhi" data-readable="NHI">
    </div>
    <div>
<label for="ward" class="info">Ward</label>
<input id="ward" name="ward" data-readable="Ward">
<label for="bed" class="info">Bed</label>
<input id="bed" name="bed" data-readable="Bed">
    </div>
</fieldset>
<fieldset>
<legend>Details</legend>
    <div>
<select id="why" name="why" class="whole" data-readable="Reason for page">
<option value="" selected>Reason for page</option>
<optgroup label="High ADDS - specify why"><option value="adds3">ADDS 3</option><option value="adds4">ADDS 4</option><option value="adds5plus">ADDS 5+</option></optgroup><optgroup label="Concern"><option value="pain">Pain</option><option value="wound">Wound</option><option value="plan">Clarify plan</option></optgroup><optgroup label="Medication"><option value="fluids">Fluids</option><option value="analgesia">Pain relief</option><option value="antiemetic">Anti-emetic</option><option value="sleep">Sleeping pill</option><option value="laxatives">Laxatives</option><option value="regmeds">Regular Meds</option></optgroup><optgroup label="Task"><option value="iv_line">IV line</option><option value="consent">Consent</option><option value="discharge">Discharge papers</option><option value="rechart">Rechart</option></optgroup><optgroup label="Other - specify below"><option value="inform">Inform (no response needed)</option><option value="call_urgent">Call urgently!</option><option value="come_urgent">Come urgently!</option><option value="custom">None of the above</option></optgroup>
</select>
    </div>
    <div>
<input id="details" name="details" class="whole" placeholder="Specify (optional)">
    </div>
</fieldset>
<input type="submit" value="Send">
</form>

<form class="otherpage">
<fieldset>
<legend>To</legend>
    <div>
<label for="to_other" class="info">Pager</label>
<input id="to_other" name="to_other" data-readable="Pager number">
    </div>
</fieldset>
<fieldset>
<legend>Contents</legend>
    <div>
<textarea id="contents" name="contents" class="whole" data-readable="Contents"></textarea>
    </div>
</fieldset>
    <div>
<input type="submit" value="Send">
    </div>
</form>

<div id="preview">
<label>Preview</label>
<code class="ptpage">###:<span class="phone"></span><span class="within"></span><span class="caller"></span><span class="nhi"></span><span class="patient"></span><span class="location"></span><span class="why"></span><span class="details"></span></code>
<code class="otherpage">###:<span class="contents"></span></code>
<label><span></span>/128 characters</label>
</div>

<div id="outcome">
<div></div>
<a href="pages.txt" target="_blank">Page Log</a>
</div>

</body>
</html>
