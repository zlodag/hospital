<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BetterPage</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="betterpage.css" />
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-placeholder/2.0.8/jquery.placeholder.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
<script src="betterpage.js"></script>
</head>
<body>

<select name="choice">
<option value="ptpage" selected>Page about a patient</option>
<option value="otherpage">Page about something else</option>
</select>

<form class="ptpage">
<fieldset>
<legend>To</legend>
<label for="to" class="info">Pager</label>
<input value="20" name="to">
</fieldset>
<fieldset>
<legend>From</legend>
<label for="caller" class="info">Name</label>
<input  name="caller">
<label for="phone" class="info">Phone</label>
<input  name="phone">
</fieldset>
<fieldset>
<legend>Patient</legend>
<label for="patient" class="info">Name</label>
<input name="patient">
<label for="nhi" class="info">NHI</label>
<input name="nhi">
<label for="ward" class="info">Ward</label>
<input name="ward">
<label for="bed" class="info">Bed</label>
<input name="bed">
</fieldset>
<fieldset>
<legend>Details</legend>
<select name="why">
<option value="" selected>Reason for page</option>
<optgroup label="High ADDS - specify why"><option value="adds3">ADDS 3</option><option value="adds4">ADDS 4</option><option value="adds5plus">ADDS 5+</option></optgroup><optgroup label="Concern"><option value="pain">Pain</option><option value="wound">Wound</option><option value="plan">Clarify plan</option></optgroup><optgroup label="Medication"><option value="fluids">Fluids</option><option value="analgesia">Pain relief</option><option value="antiemetic">Anti-emetic</option><option value="sleep">Sleeping pill</option><option value="laxatives">Laxatives</option><option value="regmeds">Regular Meds</option></optgroup><optgroup label="Task"><option value="iv_line">IV line</option><option value="consent">Consent</option><option value="discharge">Discharge papers</option><option value="rechart">Rechart</option></optgroup><optgroup label="Other - specify below"><option value="inform">Inform (no response needed)</option><option value="call_urgent">Call urgently!</option><option value="come_urgent">Come urgenly!</option><option value="custom">None of the above</option></optgroup>
</select>
<input name="details" placeholder="Specify (optional)"></input>
</fieldset>
<input type="submit" value="Send">
</form>

<form class="otherpage">
<fieldset>
<legend>To</legend>
<label for="to_other" class="info">Pager</label>
<input value="20" name="to_other">
</fieldset>
<fieldset>
<legend>Contents</legend>
<textarea name="contents"></textarea>
</fieldset>
<input type="submit" value="Send">
</form>

<div id="preview">
<label>Preview</label>
<code class="ptpage">###:<span class="phone"></span>(<span class="caller"></span>)&nbsp;<span class="nhi"></span>(<span class="patient"></span>)[<span class="ward"></span>-<span class="bed"></span>]&nbsp;<span class="why"></span><span class="details"></span></code>
<code class="otherpage">###:<span class="contents"></span></code>
<label><span></span>/128 characters</label>
</div>

<div id="outcome">
<div></div>
<a href="pages.txt">Page Log</a>
</div>

</body>
</html>
