<h4>Preview</h4>
<dl>
<dt>{{model.data.no.length || 'No'}} recipient{{model.data.no.length !== 1 ? 's' : ''}}</dt>
<dd ng-repeat="number in model.data.no track by $index" ng-bind="number"></dd>
<dt>Message</dt>
<dd><samp ng-bind="model.msg"></samp></dd>
<dt>Beep code</dt>
<dd ng-bind="model.bp"></dd>
<dt>Characters</dt>
<dd ng-bind="model.msg.length + '/' + charLimit"></dd>
</dl>
