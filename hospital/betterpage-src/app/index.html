<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BetterPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="betterpageApp">
    <!--[if lte IE 8]>
      <p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <betterpage-main class="container-fluid">
        <h2>BetterPage</h2>
        <div class="row">
            <betterpage-form class="col-sm-8" ng-form name="form"></betterpage-form>
            <betterpage-preview class="col-sm-4 bg-info"></betterpage-preview>
            <betterpage-outcome ng-if="model.prevpage" class="col-sm-4 bg-success"></betterpage-outcome>
        </div>
        <betterpage-log></betterpage-log>
    </betterpage-main>

    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <!-- endbower -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/directives/betterpagemain.js"></script>
        <script src="scripts/directives/betterpageform.js"></script>
        <script src="scripts/directives/buttonpanel.js"></script>
        <script src="scripts/directives/custominput.js"></script>
        <script src="scripts/directives/betterpagepreview.js"></script>
        <script src="scripts/directives/betterpageoutcome.js"></script>
        <script src="scripts/directives/betterpagelog.js"></script>
        <script src="scripts/directives/betterpageno.js"></script>
        <script src="scripts/directives/titlecase.js"></script>
        <script src="scripts/directives/uppercase.js"></script>
        <script src="scripts/directives/nhi.js"></script>
        <script src="scripts/services/betterpagemodel.js"></script>
        <script src="scripts/services/betterpageparams.js"></script>
        <script src="scripts/services/betterpageserver.js"></script>
        <script src="scripts/services/betterpagequiet.js"></script>
        <script src="scripts/services/betterpagereasons.js"></script>
        <script src="scripts/services/betterpagecharlimit.js"></script>
        <script src="scripts/services/betterpagecustominputs.js"></script>
        <!-- endbuild -->
</body>
</html>
